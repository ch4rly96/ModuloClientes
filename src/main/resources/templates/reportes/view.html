<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h4>Reporte: <span th:text="${cliente.tipoCliente == 'persona' ? (cliente.nombres + ' ' + cliente.apellidos) : cliente.razonSocial}"></span></h4>
            <a th:href="@{/reportes}" class="btn btn-light btn-sm">Volver</a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Documento:</strong> <span th:text="${cliente.tipoDocumento + ' ' + cliente.documentoIdentidad}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${cliente.email ?: 'No registrado'}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono ?: 'No registrado'}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${cliente.direccionPrincipal ?: 'No registrada'}"></span></p>
                </div>
                <div class="col-md-6 text-end">
                    <h3 th:if="${cliente.deudaActual > 0}" class="text-danger">Deuda: S/ <span th:text="${cliente.deudaActual}"></span></h3>
                    <h3 th:if="${cliente.deudaActual == 0}" class="text-success">Cliente al día</h3>
                    <div class="mt-2">
                        <span th:if="${cliente.esMoroso}" class="badge bg-danger fs-6">MOROSO</span>
                        <span th:if="${!cliente.estado}" class="badge bg-secondary fs-6">INACTIVO</span>
                    </div>
                </div>
            </div>

            <hr/>

            <h5>Direcciones</h5>
            <ul>
                <li th:each="d : ${direcciones}" th:text="${d.tipoDireccion + ' - ' + d.direccion}"></li>
                <li th:if="${#lists.isEmpty(direcciones)}">No hay direcciones registradas</li>
            </ul>

            <hr/>

            <h5>Reclamos</h5>
            <div th:if="${#lists.isEmpty(reclamos)}">
                <p>No hay reclamos para este cliente.</p>
            </div>
            <div th:if="${!#lists.isEmpty(reclamos)}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>Nº Reclamo</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${reclamos}">
                            <td th:text="${r.numeroReclamo}"></td>
                            <td th:text="${r.motivo}"></td>
                            <td>
                                <span th:text="${r.estado}" th:classappend="${r.estado == 'PENDIENTE'} ? 'badge bg-warning text-dark' : ''"></span>
                            </td>
                            <td th:text="${#temporals.format(r.fechaReclamo, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/reclamos/{id}(id=${r.idReclamo})}" class="btn btn-sm btn-info">Ver</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
