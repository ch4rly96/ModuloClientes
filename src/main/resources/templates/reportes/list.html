<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-primary"><i class="bi bi-bar-chart-line"></i> Reportes - Clientes</h1>

    <div class="mb-4">
        <a href="/home" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
        </a>
    </div>

    <!-- FORMULARIO DE BUSCAR CLIENTE -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/reportes}" method="get" class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Seleccionar Cliente</label>
                    <select name="clienteId" class="form-select">
                        <option value="">-- Seleccione cliente --</option>
                        <option th:each="c : ${clientes}"
                                th:value="${c.idCliente}"
                                th:text="${c.tipoCliente == 'persona' ? (c.nombres + ' ' + c.apellidos) : c.razonSocial}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary">Buscar</button>
                    <a th:href="@{/reportes}" class="btn btn-outline-secondary ms-2">Limpiar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- DETALLE CLIENTE (SE MUESTRA SI CLIENTE SELECCIONADO) -->
    <div th:if="${clienteSeleccionado != null}" class="card mb-4 shadow">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${clienteSeleccionado.tipoCliente == 'persona' ? (clienteSeleccionado.nombres + ' ' + clienteSeleccionado.apellidos) : clienteSeleccionado.razonSocial}"></strong>
                <div class="text-muted small" th:text="${clienteSeleccionado.documentoIdentidad}"></div>
            </div>
            <div>
                <a th:href="@{/reportes/pdf/{id}(id=${clienteSeleccionado.idCliente})}" class="btn btn-sm btn-danger" title="Descargar PDF">
                    <i class="bi bi-file-pdf"></i> Generar PDF
                </a>
                <a th:href="@{/reportes}" class="btn btn-sm btn-secondary ms-2">Volver a lista</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Documento:</strong> <span th:text="${clienteSeleccionado.tipoDocumento + ' ' + clienteSeleccionado.documentoIdentidad}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${clienteSeleccionado.email ?: 'No registrado'}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${clienteSeleccionado.telefono ?: 'No registrado'}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${clienteSeleccionado.direccionPrincipal ?: 'No registrada'}"></span></p>
                </div>
                <div class="col-md-6 text-end">
                    <h4 th:if="${clienteSeleccionado.deudaActual > 0}" class="text-danger">Deuda: S/ <span th:text="${clienteSeleccionado.deudaActual}"></span></h4>
                    <h4 th:if="${clienteSeleccionado.deudaActual == 0}" class="text-success">Cliente al día</h4>
                    <div class="mt-2">
                        <span th:if="${clienteSeleccionado.esMoroso}" class="badge bg-danger">MOROSO</span>
                        <span th:if="${!clienteSeleccionado.estado}" class="badge bg-secondary">INACTIVO</span>
                    </div>
                </div>
            </div>

            <hr/>

            <h5>Direcciones</h5>
            <ul>
                <li th:each="d : ${direccionesSeleccionadas}" th:text="${d.tipoDireccion + ' - ' + d.direccion}"></li>
                <li th:if="${#lists.isEmpty(direccionesSeleccionadas)}">No hay direcciones registradas</li>
            </ul>

            <hr/>

            <h5>Reclamos</h5>
            <div th:if="${#lists.isEmpty(reclamosSeleccionados)}">
                <p>No hay reclamos para este cliente.</p>
            </div>
            <div th:if="${!#lists.isEmpty(reclamosSeleccionados)}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>Nº Reclamo</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${reclamosSeleccionados}">
                            <td th:text="${r.numeroReclamo}"></td>
                            <td th:text="${r.motivo}"></td>
                            <td>
                                <span th:text="${r.estado}" th:classappend="${r.estado == 'PENDIENTE'} ? 'badge bg-warning text-dark' : ''"></span>
                            </td>
                            <td th:text="${#temporals.format(r.fechaReclamo, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/reclamos/{id}(id=${r.idReclamo})}" class="btn btn-sm btn-info">Ver</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
