<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="form-title mb-4">Registro de Cliente</h3>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>

        <!-- Tipo de Cliente -->
        <div class="mb-3">
            <label class="form-label">Tipo de Cliente</label>
            <select class="form-select" id="tipoCliente" th:field="*{tipoCliente}">
                <option value="Persona">Persona</option>
                <option value="Empresa">Empresa</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" th:field="*{nombres}" id="nombres" placeholder="Ingrese nombres">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellidos}" id="apellidos" placeholder="Ingrese apellidos">
        </div>

        <div class="mb-3">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" th:field="*{razonSocial}" id="razonSocial" placeholder="Ingrese razón social">
        </div>

        <!-- Tipo de Documento -->
        <div class="mb-3">
            <label class="form-label">Tipo de Documento</label>
            <select class="form-select" th:field="*{tipoDocumento}" required>
                <option value="">Seleccione...</option>
                <option value="DNI">DNI</option>
                <option value="RUC">RUC</option>
                <option value="CE">Carnet de Extranjería</option>
                <option value="PAS">Pasaporte</option>
            </select>
            <div class="invalid-feedback">Seleccione un tipo de documento.</div>
        </div>

        <!-- Documento Identidad -->
        <div class="mb-3">
            <label class="form-label">Documento de Identidad</label>
            <input type="text" class="form-control" th:field="*{documentoIdentidad}" maxlength="20"
                   placeholder="Ingrese el número de documento" required>
            <div class="invalid-feedback">Ingrese un documento válido (solo números).</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="ejemplo@correo.com">
            <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}" maxlength="9"
                   pattern="\d{9}" placeholder="Ingrese el número de teléfono">
            <div class="invalid-feedback">Debe tener exactamente 9 dígitos.</div>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
            <label class="form-label">Dirección Principal</label>
            <textarea class="form-control" th:field="*{direccionPrincipal}" rows="3"
                      placeholder="Ingrese la dirección principal"></textarea>
            <div class="invalid-feedback">Ingrese una dirección válida (máx. 255 caracteres).</div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        </div>

    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exitoModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p th:text="${mensajeExito}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y validación -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    const tipoCliente = document.getElementById('tipoCliente');
    const nombres = document.getElementById('nombres');
    const apellidos = document.getElementById('apellidos');
    const razonSocial = document.getElementById('razonSocial');

    function actualizarCampos() {
        if (tipoCliente.value === 'Persona') {
            nombres.disabled = false;
            apellidos.disabled = false;
            razonSocial.disabled = true;
            razonSocial.value = '';
        } else {
            nombres.disabled = true;
            apellidos.disabled = true;
            nombres.value = '';
            apellidos.value = '';
            razonSocial.disabled = false;
        }
    }

    tipoCliente.addEventListener('change', actualizarCampos);
    document.addEventListener('DOMContentLoaded', actualizarCampos);

</script>
<script th:if="${mensajeExito}">
    var exitoModal = new bootstrap.Modal(document.getElementById('exitoModal'));
    exitoModal.show();
</script>
</script>
</body>
</html>
