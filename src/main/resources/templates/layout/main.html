<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ModuloClientes - <span th:text="${#strings.defaultString(title, 'Sistema')}">Sistema</span></title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTMX + HYPERSCRIPT -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <style>
        .htmx-request { opacity: 0.7; }
        .htmx-indicator { opacity: 0; transition: opacity 0.3s; }
        .htmx-request .htmx-indicator { opacity: 1; }
    </style>
</head>
<body class="bg-light">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar border-end" id="sidebar">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cargar contenido inicial con HTMX (opcional pero pro) -->
<script>
    document.body.addEventListener('htmx:configRequest', (e) => {
        e.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
    });
</script>
</body>
</html>
