<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Dashboard'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
        }
        .sidebar {
            width: 260px;
            background: #1c2434;
            min-height: 100vh;
            position: fixed;
            top: 40;
            left: 0;
            padding-top: 60px;
        }
        .sidebar a {
            color: #cfd8dc;
            padding: 14px 25px;
            display: block;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .active {
            background: #263043;
            color: #fff;
        }
        .content {
            margin-left: 260px;
            margin-top: 60px;
            padding: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #007bff;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        .stat-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .stat-card i { font-size: 3rem; margin-bottom: 15px; }
        @media (max-width: 992px) {
            .sidebar { position: relative; width: 100%; top: 0; }
            main { margin-left: 0; }
        }

    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN CONTENT -->
<div class="content mt-5 pt-4">
    <div th:replace="~{${view}}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
