<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Módulo Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-box { max-width: 420px; margin: 100px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
<div class="login-box">
    <div class="card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-shop display-1 text-primary"></i>
                <h3 class="mt-3">Módulo Clientes</h3>
                <p class="text-muted">Ingresa tus credenciales</p>
            </div>

            <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-lg" name="username" placeholder="admin" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="123456" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-4">
                <p>¿No tienes cuenta?
                    <a th:href="@{/auth/register}" class="text-blue fw-bold">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
