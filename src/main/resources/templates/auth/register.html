<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Módulo Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { max-width: 500px; margin: 80px auto; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill display-1 text-primary"></i>
            <h3>Crear Cuenta</h3>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                <input type="password" class="form-control" id="passwordRegister"  th:field="*{password}" required>
                <span class="input-group-text" style="cursor: pointer;"
                      onclick="togglePassword('passwordRegister', 'eyeRegister')">
                    <i class="bi bi-eye" id="eyeRegister"></i>
                </span>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Rol</label>
                <select class="form-select" th:field="*{roles}" required>
                    <option value="VENDEDOR">Vendedor</option>
                    <option value="CAJERO">Cajero</option>
                    <option value="SUPERVISOR">Supervisor</option>
                    <option value="GERENTE">Gerente</option>
                </select>
                <small class="text-muted">Solo ADMIN puede crear administradores</small>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">
                <i class="bi bi-person-check"></i> Crear Cuenta
            </button>
        </form>

        <div class="text-center mt-4">
            <p>¿Ya tienes cuenta?
                <a th:href="@{/auth/login}" class="text-blue fw-bold"> Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    window.togglePassword = function(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (!passwordInput || !eyeIcon) {
            console.error("No se encontró el input o el icono:", inputId, iconId);
            return;
        }

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
        }
    };
});
</script>
</body>
</html>
