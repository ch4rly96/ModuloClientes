<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="${cliente.idCliente} == null ? @{/clientes/guardar} :
                     @{/clientes/actualizar/{idCliente}(idCliente=${cliente.idCliente})}"
                          th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{idCliente}">
                        <div th:if="${_csrf != null}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>

                        <!-- TIPO DE CLIENTE -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">¿Es Persona o Empresa?</label>
                                <select class="form-select" th:field="*{tipoCliente}" required onchange="toggleClienteForm()">
                                    <option value="persona" th:selected="${cliente.tipoCliente == 'persona'}">Persona Natural</option>
                                    <option value="empresa" th:selected="${cliente.tipoCliente == 'empresa'}">Empresa</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Subtipo</label>
                                <select class="form-select" th:field="*{subtipoCliente}" required>
                                    <option value="natural" th:disabled="${cliente.tipoCliente == 'empresa'}">Natural</option>
                                    <option value="juridico" th:disabled="${cliente.tipoCliente == 'persona'}">Jurídico</option>
                                    <option value="constructor" th:disabled="${cliente.tipoCliente == 'persona'}">Constructor</option>
                                    <option value="corporativo" th:disabled="${cliente.tipoCliente == 'persona'}">Corporativo</option>
                                </select>
                                <div class="text-danger small" th:if="${#fields.hasErrors('subtipoCliente')}" th:errors="*{subtipoCliente}"></div>
                            </div>
                        </div>

                        <!-- PERSONA -->
                        <div id="personaFields" th:attr="style=${cliente.tipoCliente == 'persona' ? 'display:block;' : 'display:none;'}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" th:field="*{nombres}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" th:field="*{apellidos}" required>
                                </div>
                            </div>
                        </div>

                        <!-- EMPRESA -->
                        <div id="empresaFields" th:attr="style=${cliente.tipoCliente == 'empresa' ? 'display:block;' : 'display:none;'}">
                            <div class="mb-3">
                                <label>Razón Social</label>
                                <input type="text" class="form-control" th:field="*{razonSocial}" required>
                            </div>
                        </div>

                        <!-- DOCUMENTO -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Tipo Documento</label>
                                <select class="form-select" th:field="*{tipoDocumento}" required>
                                    <option value="DNI" th:disabled="${cliente.tipoCliente == 'empresa'}">DNI</option>
                                    <option value="RUC" th:disabled="${cliente.tipoCliente == 'persona'}">RUC</option>
                                    <option value="CE" th:disabled="${cliente.tipoCliente == 'empresa'}">Carnet Extranjeria</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label>N° Documento</label>
                                <input type="text" class="form-control" th:field="*{documentoIdentidad}" required>
                            </div>
                        </div>

                        <!-- CONTACTO -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" th:field="*{telefono}" placeholder="9 dígitos" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Dirección Principal</label>
                            <textarea class="form-control" th:field="*{direccionPrincipal}" rows="2" required></textarea>
                        </div>

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Por favor corrige los siguientes errores:</strong>
                            <ul class="mb-0 mt-2">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                            <button type="button" class="btn btn-primary btn-lg" onclick="confirmarGuardar()">
                                <i class="bi bi-save"></i>
                                <span th:text="${cliente.idCliente != null} ? 'Actualizar' : 'Guardar'"></span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleClienteForm() {
        const tipoCliente = document.querySelector('[name="tipoCliente"]').value;
        const personaFields = document.getElementById('personaFields');
        const empresaFields = document.getElementById('empresaFields');
        const tipoDocumento = document.querySelector('[name="tipoDocumento"]');

        // Toggle visibility of the sections based on tipoCliente
        if (tipoCliente === 'persona') {
            personaFields.style.display = 'block';
            empresaFields.style.display = 'none';
            tipoDocumento.querySelector('[value="RUC"]').disabled = true;
            tipoDocumento.querySelector('[value="DNI"]').disabled = false;
            tipoDocumento.querySelector('[value="CE"]').disabled = false;

            // Deshabilitar subtipo para persona
            subtipoCliente.querySelector('[value="natural"]').disabled = false;
            subtipoCliente.querySelector('[value="juridico"]').disabled = true;
            subtipoCliente.querySelector('[value="constructor"]').disabled = true;
            subtipoCliente.querySelector('[value="corporativo"]').disabled = true;

        } else if (tipoCliente === 'empresa') {
            personaFields.style.display = 'none';
            empresaFields.style.display = 'block';
            tipoDocumento.querySelector('[value="RUC"]').disabled = false;
            tipoDocumento.querySelector('[value="DNI"]').disabled = true;
            tipoDocumento.querySelector('[value="CE"]').disabled = true;

            // Deshabilitar subtipo para empresa
            subtipoCliente.querySelector('[value="natural"]').disabled = true;
            subtipoCliente.querySelector('[value="juridico"]').disabled = false;
            subtipoCliente.querySelector('[value="constructor"]').disabled = false;
            subtipoCliente.querySelector('[value="corporativo"]').disabled = false;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        toggleClienteForm(); // Call on page load to set initial state based on selected tipoCliente
    });

     function confirmarGuardar() {
        // Detectar si es edición (idCliente tiene valor) o creación
        const idInput = document.querySelector('input[name="idCliente"]');
        const isEdit = idInput && idInput.value && idInput.value.trim() !== '';
        const mensaje = isEdit ? '¿Seguro de actualizar este cliente?' : '¿Seguro de guardar nuevo cliente?';

        // Crear modal de confirmación personalizado con mensaje dinámico
        const modal = document.createElement('div');
        modal.className = 'modal fade';
        modal.id = 'confirmarGuardarModal';
        modal.setAttribute('tabindex', '-1');
        modal.innerHTML = `
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="bi bi-question-circle"></i> Confirmación</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="fs-6">${mensaje}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" id="confirmAceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        const bootstrapModal = new bootstrap.Modal(modal);
        bootstrapModal.show();

        // Acciones para botones
        modal.querySelector('#confirmAceptar').addEventListener('click', function() {
            // Enviar formulario y ocultar modal
            enviarFormulario();
            bootstrapModal.hide();
        });

        // Limpiar el modal cuando se cierre
        modal.addEventListener('hidden.bs.modal', function() {
            modal.remove();
        });
    }

    function enviarFormulario() {
        const form = document.querySelector('form');
        if (form) form.submit();
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
