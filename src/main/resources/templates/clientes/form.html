<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{idCliente}">

                        <!-- TIPO DE CLIENTE -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">¿Es Persona o Empresa?</label>
                                <select class="form-select" th:field="*{cliente}" required onchange="toggleClienteForm()">
                                    <option value="persona" th:selected="${cliente.cliente == 'persona'}">Persona Natural</option>
                                    <option value="empresa" th:selected="${cliente.cliente == 'empresa'}">Empresa</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Subtipo</label>
                                <select class="form-select" th:field="*{tipoCliente}" required>
                                    <option value="natural" th:disabled="${cliente.cliente == 'empresa'}">Natural</option>
                                    <option value="juridico" th:disabled="${cliente.cliente == 'persona'}">Jurídico</option>
                                    <option value="constructor" th:disabled="${cliente.cliente == 'persona'}">Constructor</option>
                                    <option value="corporativo" th:disabled="${cliente.cliente == 'persona'}">Corporativo</option>
                                </select>
                            </div>
                        </div>

                        <!-- PERSONA -->
                        <div id="personaFields" th:if="${cliente.cliente == 'persona' or cliente.cliente == null}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" th:field="*{nombres}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" th:field="*{apellidos}" required>
                                </div>
                            </div>
                        </div>

                        <!-- EMPRESA -->
                        <div id="empresaFields" th:if="${cliente.cliente == 'empresa'}">
                            <div class="mb-3">
                                <label>Razón Social</label>
                                <input type="text" class="form-control" th:field="*{razonSocial}" required>
                            </div>
                        </div>

                        <!-- DOCUMENTO -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Tipo Documento</label>
                                <select class="form-select" th:field="*{tipoDocumento}" required>
                                    <option value="DNI">DNI</option>
                                    <option value="RUC">RUC</option>
                                    <option value="CE">Carnet Extranjeria</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label>N° Documento</label>
                                <input type="text" class="form-control" th:field="*{documentoIdentidad}" required>
                            </div>
                        </div>

                        <!-- CONTACTO -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" th:field="*{telefono}" placeholder="9 dígitos">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Dirección Principal</label>
                            <textarea class="form-control" th:field="*{direccionPrincipal}" rows="2"></textarea>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i>
                                <span th:text="${cliente.idCliente != null} ? 'Actualizar' : 'Guardar'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleClienteForm() {
        const tipo = document.querySelector('[name="cliente"]').value;
        document.getElementById("personaFields").style.display = tipo === "persona" ? "block" : "none";
        document.getElementById("empresaFields").style.display = tipo === "empresa" ? "block" : "none";
    }
    // Ejecutar al cargar
    document.addEventListener("DOMContentLoaded", toggleClienteForm);
</script>
</body>
</html>
