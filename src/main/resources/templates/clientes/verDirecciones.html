<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Direcciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Direcciones del Cliente</h4>
            <a th:href="@{/clientes/{id}(id=${cliente.idCliente})}" class="btn btn-light btn-sm">Ocultar</a>
        </div>
        <div class="card-body">
            <h5>Direcciones Registradas</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Tipo de Dirección</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Departamento</th>
                    <th>País</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="direccion : ${direcciones}">
                    <td th:text="${direccion.tipoDireccion}"></td>
                    <td th:text="${direccion.direccion}"></td>
                    <td th:text="${direccion.ciudad}"></td>
                    <td th:text="${direccion.departamento}"></td>
                    <td th:text="${direccion.pais}"></td>
                    <td>
                        <form th:action="@{/clientes/{idCliente}/direcciones/{idDireccion}/eliminar(idCliente=${cliente.idCliente}, idDireccion=${direccion.idDireccion})}" method="post">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a th:href="@{/clientes/{idCliente}/direcciones/agregar(idCliente=${cliente.idCliente})}" class="btn btn-success">Agregar Dirección</a>
        </div>
    </div>
</div>
</body>
</html>
