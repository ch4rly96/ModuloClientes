<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Agregar Dirección</h4>
            <a th:href="@{/clientes/{id}(id=${cliente.idCliente})}" class="btn btn-light btn-sm">Volver</a>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/{idCliente}/direcciones(idCliente=${cliente.idCliente})}" method="post" th:object="${nuevaDireccion}">

                <div class="mb-3">
                    <label for="tipoDireccion" class="form-label">Tipo de Dirección</label>
                    <select id="tipoDireccion" class="form-select" th:field="*{tipoDireccion}" required>
                        <option value="envio">Envio</option>
                        <option value="facturacion">Facturación</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required>
                </div>

                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="ciudad" class="form-control" th:field="*{ciudad}" required>
                </div>

                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" id="departamento" class="form-control" th:field="*{departamento}" required>
                </div>

                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" id="pais" class="form-control" th:field="*{pais}" required>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Dirección</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
