<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h4>Detalle del Cliente</h4>
            <a th:href="@{/clientes}" class="btn btn-light btn-sm">Volver</a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p> <strong>Tipo:</strong>
                        <span class="badge bg-primary" th:text="${cliente.tipoCliente}"></span> →
                        <span class="text-muted" th:text="${cliente.subtipoCliente}"></span> </p>
                    <p> <strong>Nombre Completo:</strong>
                        <span th:text="${
                            cliente.tipoCliente == 'persona'
                                ? (cliente.nombres != null ? cliente.nombres + ' ' : '') + (cliente.apellidos != null ? cliente.apellidos : '')
                                : (cliente.razonSocial != null ? cliente.razonSocial : 'Sin razón social')
                        }"></span> </p>
                    <p><strong>Documento:</strong> <span th:text="${cliente.tipoDocumento + ' ' + cliente.documentoIdentidad}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${cliente.email ?: 'No registrado'}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono ?: 'No registrado'}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${cliente.direccionPrincipal ?: 'No registrada'}"></span></p>
                </div>
                <div class="col-md-6 text-end">
                    <h3 th:if="${cliente.deudaActual > 0}" class="text-danger">
                        Deuda: S/ <span th:text="${cliente.deudaActual}"></span>
                    </h3>
                    <h3 th:if="${cliente.deudaActual == 0}" class="text-success">Cliente al día</h3>
                    <span th:if="${cliente.esMoroso}" class="badge bg-danger fs-5">MOROSO</span>
                    <span th:if="${!cliente.estado}" class="badge bg-secondary fs-5">INACTIVO</span>
                </div>
            </div>

            <!-- Botones para Agregar y Ver Direcciones -->
            <div class="d-flex justify-content-start mt-4">
                <!-- Botón para Agregar Dirección -->
                <a th:href="@{/clientes/{idCliente}/direcciones/agregar(idCliente=${cliente.idCliente})}" class="btn btn-success btn-sm">
                    Agregar Dirección
                </a>

                <!-- Botón para Ver Direcciones -->
                <a th:href="@{/clientes/{idCliente}/direcciones/ver(idCliente=${cliente.idCliente})}" class="btn btn-info btn-sm ms-2">
                    Ver Direcciones
                </a>
            </div>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning">
                Editar
            </a>
        </div>
    </div>
</div>
</body>
</html>
