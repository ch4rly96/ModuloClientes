<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
               hx-get="/dashboard/content"
               hx-target="#main-content"
               hx-swap="innerHTML">
                <i class="bi bi-shop"></i> ModuloClientes
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white fw-bold d-flex align-items-center"
                           href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-4 me-2"></i>
                            <span id="user-name-display">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li>
                                <div class="dropdown-header">
                                    <strong id="user-fullname">Usuario</strong>
                                    <small class="d-block text-muted" id="user-role">Sin rol</small>
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-key me-2"></i> Cambiar Contraseña</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="/logout" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cargar datos del usuario al iniciar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/user/info')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('user-name-display').textContent = data.nombre || data.username || 'Usuario';
                    document.getElementById('user-fullname').textContent = data.nombre || data.username || 'Usuario';
                    document.getElementById('user-role').textContent = data.rol || 'Usuario';
                })
                .catch(() => {
                    document.getElementById('user-name-display').textContent = 'Usuario';
                });
        });
    </script>
</header>
