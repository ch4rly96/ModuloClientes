<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head> </head>
<body>
<div th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <i class="bi bi-shop"></i> ModuloClientes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <!-- NOMBRE DEL USUARIO DESDE LA SESIÓN -->
                        <span th:text="${session.nombreUsuario} ?: 'Usuario'">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-shield-lock me-2"></i> Roles:
                            <span th:text="${session.roles}"></span>
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <!-- FORMULARIO POST PARA LOGOUT -->
                            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
</body>
</html>
