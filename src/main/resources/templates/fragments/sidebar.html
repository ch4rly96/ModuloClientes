<aside class="sidebar">
    <ul class="nav flex-column px-3">
        <li class="nav-item">
            <a hx-get="/dashboard/content"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="nav-link link-dark d-flex align-items-center">
                <i class="bi bi-house me-2"></i> Inicio
            </a>
        </li>
        <li class="nav-item">
            <a hx-get="/clientes/list"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="nav-link link-dark d-flex align-items-center">
                <i class="bi bi-people me-2"></i> Clientes
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link link-dark d-flex align-items-center">
                <i class="bi bi-exclamation-triangle me-2"></i> Reclamos
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link link-dark d-flex align-items-center">
                <i class="bi bi-graph-up me-2"></i> Reportes
            </a>
        </li>
    </ul>

    <!-- Resaltado automático del menú activo (con JS puro) -->
    <script>
        document.body.addEventListener('htmx:afterSwap', () => {
            const path = window.location.pathname;
            document.querySelectorAll('#sidebar a').forEach(link => {
                link.classList.remove('active');
                if (path === '/' || path.includes('/home') || path.includes('/dashboard')) {
                    if (link.textContent.includes('Inicio')) link.classList.add('active');
                }
                if (path.includes('/clientes')) {
                    if (link.textContent.includes('Clientes')) link.classList.add('active');
                }
            });
        });
    </script>
</aside>
