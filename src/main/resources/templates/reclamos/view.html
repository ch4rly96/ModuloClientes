<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Reclamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="/reclamos" class="btn btn-secondary mb-3">← Volver</a>

    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4>
                Reclamo <span th:text="${reclamo.numeroReclamo}"></span>
            </h4>
        </div>

        <div class="card-body">
            <!-- Datos -->
            <h5 class="fw-bold">Datos del cliente</h5>
            <p>
                <strong>Cliente: </strong>
                <span th:if="${reclamo.cliente.tipoCliente == 'persona'}"
                      th:text="|${reclamo.cliente.nombres} ${reclamo.cliente.apellidos}|">
                </span>

                <span th:if="${reclamo.cliente.tipoCliente != 'persona'}"
                      th:text="${reclamo.cliente.razonSocial != null ? reclamo.cliente.razonSocial : 'Sin razón social'}">
                </span>
            </p>

            <hr>

            <!-- Info Reclamo -->
            <h5 class="fw-bold">Información del reclamo</h5>
            <p><strong>Motivo:</strong> <span th:text="${reclamo.motivo}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${reclamo.descripcion}"></span></p>

            <!-- Mostrar Estado Actual -->
            <p><strong>Estado actual:</strong>
            <div class="mb-3" th:if="${reclamo.idReclamo != null}">
                <span class="form-control" th:text="${reclamo.estado}" readonly></span>
            </div>
            </p>
            <!--  <p><strong>Estado actual:</strong>
                <span th:classappend="
                    ${reclamo.estado == 'PENDIENTE'    ? ' bg-warning text-dark' :
                     reclamo.estado == 'EN_PROCESO'   ? ' bg-info' :
                     reclamo.estado == 'RESUELTO'     ? ' bg-success' :
                     reclamo.estado == 'CERRADO'      ? ' bg-secondary' :
                                                        ' bg-danger'}">
                </span>
            </p> -->

            <p><strong>Fecha registro:</strong>
                <span th:text="${#temporals.format(reclamo.fechaReclamo,'dd/MM/yyyy HH:mm')}"></span>
            </p>

            <p th:if="${reclamo.fechaResolucion != null}">
                <strong>Fecha resolución:</strong>
                <span th:text="${#temporals.format(reclamo.fechaResolucion,'dd/MM/yyyy HH:mm')}"></span>
            </p>

            <p th:if="${reclamo.solucion != null}">
                <strong>Solución:</strong> <span th:text="${reclamo.solucion}"></span>
            </p>

            <hr>

            <!-- Cambiar Estado -->
            <h5 class="fw-bold">Actualizar Estado</h5>

            <form th:action="@{/reclamos/{id}/estado(id=${reclamo.idReclamo})}" method="post">

                <div class="mb-3">
                    <label class="fw-bold">Nuevo estado</label>
                    <select name="estado" class="form-select">
                        <option>PENDIENTE</option>
                        <option>EN_PROCESO</option>
                        <option>RESUELTO</option>
                        <option>CERRADO</option>
                        <option>RECHAZADO</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Solución (si aplica)</label>
                    <textarea name="solucion" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Usuario</label>
                    <input type="text" class="form-control" name="usuarioNombre" required>
                </div>

                <button class="btn btn-primary">Actualizar Estado</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
