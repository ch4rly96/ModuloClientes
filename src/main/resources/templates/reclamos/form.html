<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reclamo.idReclamo != null} ? 'Editar Reclamo' : 'Nuevo Reclamo'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${reclamo.idReclamo != null} ? 'Editar Reclamo' : 'Nuevo Reclamo'"></h4>
            </div>

            <div class="card-body">
                <form th:action="${reclamo.idReclamo != null} ? @{/reclamos/{id}(id=${reclamo.idReclamo})} :
                 @{/reclamos}" th:object="${reclamo}" method="post">
                    <input type="hidden" th:field="*{idReclamo}">

                    <!-- Cliente -->
                    <div class="mb-3">
                        <label class="fw-bold">Cliente</label>
                        <select class="form-select" th:field="*{cliente.idCliente}" required>
                            <option value="">-- Seleccione cliente --</option>
                            <option th:each="c : ${clientes}"
                                    th:value="${c.idCliente}"
                                    th:text="${c.tipoCliente == 'persona' ? c.nombres + ' ' + c.apellidos : c.razonSocial}">
                            </option>
                        </select>
                    </div>

                    <!-- Motivo -->
                    <div class="mb-3">
                        <label class="fw-bold">Motivo</label>
                        <input type="text" th:field="*{motivo}" class="form-control" maxlength="100" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label class="fw-bold">Descripción</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="4" maxlength="1000" required></textarea>
                    </div>

                    <!-- ESTADO SOLO PARA NUEVO -->
                    <input type="hidden" name="estado" value="PENDIENTE">

                    <!-- Mostrar Estado Actual -->
                    <div class="mb-3" th:if="${reclamo.idReclamo != null}">
                        <label class="fw-bold">Estado Actual</label>
                        <span class="form-control" th:text="${reclamo.estado}" readonly></span>
                    </div>

                    <!-- Usuario -->
                    <div class="mb-3">
                        <label class="fw-bold">Usuario que registra</label>
                        <input type="text" class="form-control" name="usuarioNombre" required placeholder="">
                    </div>

                    <div class="text-end">
                        <a href="/reclamos" class="btn btn-secondary">Cancelar</a>
                        <button class="btn btn-primary">
                            <i class="bi bi-save"></i>
                            <span th:text="${reclamo.idReclamo != null} ? 'Actualizar' : 'Registrar'"></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
