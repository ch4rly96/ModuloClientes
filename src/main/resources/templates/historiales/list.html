<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Historial de Clientes</h2>
        <a th:href="@{/historial/nuevo}" class="btn btn-primary">+ Nuevo Historial</a>
    </div>

    <table class="table table-striped table-hover shadow">
        <thead class="table-primary text-center">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Tipo de Interacción</th>
            <th>Detalle</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="h : ${historiales}">
            <td th:text="${h.id}"></td>
            <td th:text="${h.cliente != null ? h.cliente.nombres + ' ' + h.cliente.apellidos : '—'}"></td>
            <td th:text="${h.tipoInteraccion}"></td>
            <td th:text="${h.detalle}"></td>
            <td>
                <a th:href="@{/historial/ver/{id}(id=${h.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/historial/editar/{id}(id=${h.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/historial/eliminar/{id}(id=${h.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que desea eliminar este historial?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
