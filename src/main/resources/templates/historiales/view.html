<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-info text-white">
            <h3>Detalle del Historial</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${historial.idHistorial}"></span></p>
            <p><strong>Cliente:</strong>
                <span th:text="${historial.cliente != null ? historial.cliente.nombres + ' ' + historial.cliente.apellidos : '—'}"></span>
            </p>
            <p><strong>Fecha:</strong>
                <span th:text="${#temporals.format(historial.fecha, 'dd/MM/yyyy HH:mm')}"></span>
            </p>
            <p><strong>Tipo de Interacción:</strong>
                <span th:text="${historial.tipoInteraccion}"></span>
            </p>
            <p><strong>Detalle:</strong>
                <span th:text="${historial.detalle}"></span>
            </p>

            <div class="mt-4 text-center">
                <a href="/historial" class="btn btn-secondary px-4 me-2">Volver</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
