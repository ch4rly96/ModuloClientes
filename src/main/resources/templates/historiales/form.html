<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title { text-align: center; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="form-title mb-4">Registro de Historiales</h3>
    <h3 class="form-title mb-4" th:text="${historial.idHistorial != null} ? 'Editar Historial' : 'Registro de Historial'"></h3>

    <form th:action="@{/historial/guardar}" th:object="${historial}" method="post" class="needs-validation" novalidate>
        <!-- Campo oculto para ID (usa el nombre real del modelo) -->
        <input type="hidden" th:field="*{idHistorial}" />

        <!-- Cliente -->
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{idCliente}" required>
                <option value="">Seleccione un cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.idCliente}"
                        th:text="${c.nombres + ' ' + c.apellidos}"
                        th:selected="${c.idCliente} == ${historial.idCliente}">
                </option>
            </select>
            <div class="invalid-feedback">Seleccione un cliente.</div>
        </div>

        <!-- Tipo de Interacción -->
        <div class="mb-3">
            <label class="form-label">Tipo de Interacción</label>
            <input type="text" class="form-control" th:field="*{tipoInteraccion}" placeholder="Compra, Consulta, Reclamo..." required>
            <div class="invalid-feedback">Ingrese el tipo de interacción.</div>
        </div>

        <!-- Detalle -->
        <div class="mb-3">
            <label class="form-label">Detalle</label>
            <textarea class="form-control" th:field="*{detalle}" rows="3" placeholder="Descripción detallada" required></textarea>
            <div class="invalid-feedback">Ingrese el detalle del historial.</div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/historial/listar}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<!-- Modal de Éxito -->
<div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exitoModalLabel">Registro Exitoso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body"><p th:text="${mensajeExito}"></p></div>
        <div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button></div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault(); event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
<script th:if="${mensajeExito}">
    var exitoModal = new bootstrap.Modal(document.getElementById('exitoModal')); exitoModal.show();
</script>
</body>
</html>
