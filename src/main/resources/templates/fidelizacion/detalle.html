<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Fidelización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-primary">Detalle de Fidelización</h1>

    <!-- Muestra mensaje de error si no se encuentra la fidelización -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Detalle de la fidelización -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Fidelización de Cliente</h4>
        </div>
        <div class="card-body">
            <p><strong>Cliente: </strong><span th:text="${fidelizacion.cliente.nombreCompleto}"></span></p>
            <p><strong>Puntos Acumulados: </strong><span th:text="${fidelizacion.puntosAcumulados}"></span></p>
            <p><strong>Nivel: </strong><span th:text="${fidelizacion.nivel}"></span></p>
            <p><strong>Última Actualización: </strong><span th:text="${fidelizacion.ultimaActualizacion}"></span></p>
        </div>
    </div>
    <a href="#" class="btn btn-secondary mt-3" th:href="@{/fidelizacion}">Volver</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
