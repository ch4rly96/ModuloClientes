<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes Fidelizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .badge-bronze {
            background-color: #cd7f32;
            color: white;
        }
        .badge-silver {
            background-color: #c0c0c0;
            color: black;
        }
        .badge-gold {
            background-color: #ffd700;
            color: black;
        }
        .badge-platinum {
            background-color: #e5e4e2;
            color: black;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-primary">
        <i class="bi bi-person-fill"></i> Gestión de Fidelización de Clientes
    </h1>

    <!-- Mostrar mensajes de éxito -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Botón para volver al Dashboard -->
    <div class="mb-4">
        <a href="/home" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
        </a>
    </div>

    <!-- FILTROS Y BÚSQUEDA -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/fidelizacion}" method="get" class="row g-3">
                <div class="col-md-5">
                    <input type="text"
                           name="q"
                           class="form-control"
                           placeholder="Buscar por nombre..."
                           th:value="${q}"
                           autocomplete="off">
                </div>
                <div class="col-md-3">
                    <select name="filtro" class="form-select">
                        <option value="todos" th:selected="${filtro == 'todos'}">Todos</option>
                        <option value="bronze" th:selected="${filtro == 'bronze'}">Bronze</option>
                        <option value="silver" th:selected="${filtro == 'silver'}">Silver</option>
                        <option value="gold" th:selected="${filtro == 'gold'}">Gold</option>
                        <option value="platinum" th:selected="${filtro == 'platinum'}">Platinum</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <a th:href="@{/fidelizacion}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> Limpiar
                    </a>
                    <a th:href="@{/fidelizacion/estadisticas}" class="btn btn-success ms-2">
                        <i class="bi bi-bar-chart"></i> Estadísticas
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLA DE CLIENTES FIDELIZADOS -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Puntos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Mensaje cuando no hay resultados -->
                    <tr th:if="${fidelizaciones.empty}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-people display-6"></i><br>
                            No se encontraron clientes fidelizados
                        </td>
                    </tr>

                    <!-- Lista de clientes -->
                    <tr th:each="f : ${fidelizaciones}" th:unless="${fidelizaciones.empty}">
                        <!-- Nombre del cliente -->
                        <td>
                            <div class="fw-bold" th:text="${f.cliente?.razonSocial ?: f.cliente?.nombreCompleto}">
                                Nombre del cliente
                            </div>
                        </td>

                        <!-- Nivel con badge -->
                        <td>
                            <span th:switch="${f.nivel?.toString()?.toLowerCase()}">
                                <span th:case="'bronze'" class="badge badge-bronze px-3 py-2">
                                    Bronze
                                </span>
                                <span th:case="'silver'" class="badge badge-silver px-3 py-2">
                                    Silver
                                </span>
                                <span th:case="'gold'" class="badge badge-gold px-3 py-2">
                                    Gold
                                </span>
                                <span th:case="'platinum'" class="badge badge-platinum px-3 py-2">
                                    Platinum
                                </span>
                                <span th:case="*" class="badge bg-secondary px-3 py-2">
                                    <span th:text="${f.nivel}">Nivel</span>
                                </span>
                            </span>
                        </td>

                        <!-- Puntos acumulados -->
                        <td>
                            <span class="fw-bold fs-5" th:text="${f.puntosAcumulados}">
                                0
                            </span>
                        </td>

                        <!-- Acciones -->
                        <td>
                            <div class="btn-group" role="group">
                                <!-- Ver detalle -->
                                <a th:href="@{/fidelizacion/detalle/{idCliente}(idCliente=${f.cliente.idCliente})}"
                                   class="btn btn-outline-info btn-sm me-1"
                                   title="Ver detalle">
                                    <i class="bi bi-eye"></i>
                                </a>

                                <!-- Agregar puntos -->
                                <a th:href="@{/fidelizacion/cliente/{idCliente}/agregar-puntos(idCliente=${f.cliente.idCliente})}"
                                   class="btn btn-outline-success btn-sm me-1"
                                   title="Agregar puntos">
                                    <i class="bi bi-plus-circle"></i>
                                </a>

                                <!-- Canjear puntos -->
                                <a th:href="@{/fidelizacion/cliente/{idCliente}/canjear-puntos(idCliente=${f.cliente.idCliente})}"
                                   class="btn btn-outline-warning btn-sm"
                                   title="Canjear puntos">
                                    <i class="bi bi-arrow-repeat"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Información adicional -->
            <div class="mt-3 text-muted small">
                <i class="bi bi-info-circle"></i>
                Mostrando <span th:text="${fidelizaciones.size()}">0</span> clientes fidelizados
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
