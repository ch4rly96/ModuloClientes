<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canjear Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            margin: 0;
        }

        .card-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .card-header {
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem !important;
            background: linear-gradient(135deg, #ffc107, #fd7e14) !important;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
            color: #212529;
        }

        .card-body {
            padding: 3rem !important;
        }

        .client-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border-left: 5px solid #1976d2;
        }

        .client-info i {
            color: #1976d2;
            font-size: 1.5rem;
        }

        .client-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }

        .client-points {
            font-size: 1.1rem;
            color: #424242;
        }

        .points-badge {
            background: linear-gradient(135deg, #ffc107, #ff922b);
            color: #212529;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: auto;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
        }

        .btn {
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #ff922b);
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800, #fd7e14);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .form-text {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e9ecef;
            justify-content: center;
        }

        h4 i {
            margin-right: 0.75rem;
            font-size: 1.8rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .card-body {
                padding: 2rem !important;
            }

            .card-header {
                padding: 1.5rem !important;
            }

            .card-header h4 {
                font-size: 1.5rem;
            }

            .client-info {
                padding: 1.25rem;
            }

            .form-control, .form-select {
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                min-width: 150px;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px;
            }

            .card-body {
                padding: 1.5rem !important;
            }

            .card-header {
                padding: 1.25rem !important;
            }

            .card-header h4 {
                font-size: 1.3rem;
            }

            .client-info {
                padding: 1rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .form-text {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 1200px) {
            .card-container {
                max-width: 900px;
            }

            .card-body {
                padding: 3.5rem !important;
            }

            .form-control, .form-select {
                padding: 1.125rem 1.5rem;
                font-size: 1.15rem;
            }
        }

        /* Placeholder más grande */
        ::placeholder {
            font-size: 1rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h4>
                <i class="bi bi-arrow-repeat me-2"></i>
                Canjear Puntos del Cliente
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/fidelizacion/cliente/{idCliente}/canjear-puntos(idCliente=${idCliente})}" method="post">

                <!-- Información del cliente -->
                <div class="client-info">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-info-circle-fill me-3"></i>
                        <div>
                            <div class="client-name" th:text="${clienteInfo?.nombre ?: 'Cliente'}">
                                Cliente
                            </div>
                            <div class="client-points">
                                Puntos actuales:
                                <span class="points-badge ms-2" th:text="${clienteInfo?.puntosActuales ?: '0'}">
                                    0
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label for="puntos" class="form-label">Puntos a Canjear</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-dash-lg text-danger fs-5"></i>
                        </span>
                        <input type="number"
                               class="form-control"
                               name="puntos"
                               id="puntos"
                               required
                               min="1"
                               placeholder="Ingrese la cantidad de puntos a canjear">
                    </div>
                    <div class="form-text">
                        El cliente debe tener suficientes puntos para realizar el canje
                    </div>
                </div>

                <div class="form-section">
                    <label for="concepto" class="form-label">Concepto (opcional)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-chat-text text-primary fs-5"></i>
                        </span>
                        <input type="text"
                               class="form-control"
                               name="concepto"
                               id="concepto"
                               placeholder="Ej: Premio reclamado, Descuento aplicado, etc.">
                    </div>
                    <div class="form-text">
                        Descripción del canje realizado
                    </div>
                </div>

                <div class="button-group">
                    <a th:href="@{/fidelizacion}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-arrow-repeat me-2"></i>
                        Canjear Puntos
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
