<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Canjear Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<div class="card mt-4">
    <div class="card-header bg-warning text-white">
        <h4>Canjear Puntos de un Cliente</h4>
    </div>
    <div class="card-body">
        <form id="formCanjearPuntos">
            <div class="mb-3">
                <label for="clienteIdCanje" class="form-label">ID del Cliente</label>
                <input type="number" class="form-control" id="clienteIdCanje" required>
            </div>
            <div class="mb-3">
                <label for="puntosCanje" class="form-label">Puntos a Canjear</label>
                <input type="number" class="form-control" id="puntosCanje" required>
            </div>
            <div class="mb-3">
                <label for="conceptoCanje" class="form-label">Concepto (opcional)</label>
                <input type="text" class="form-control" id="conceptoCanje">
            </div>
            <div class="text-end">
                <a th:href="@{/fidelizacion}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-warning">Canjear Puntos</button>
            </div>
        </form>
    </div>
</div>
</div>
<script>
    // FunciÃ³n para canjear puntos de un cliente
document.getElementById('formCanjearPuntos').addEventListener('submit', function (e) {
    e.preventDefault();

    const clienteId = document.getElementById('clienteIdCanje').value;
    const puntos = document.getElementById('puntosCanje').value;
    const concepto = document.getElementById('conceptoCanje').value;

    const url = `/fidelizacion/cliente/${clienteId}/canjear-puntos?puntos=${puntos}&concepto=${concepto}`;

    fetch(url, {
        method: 'POST',
    })
        .then(response => response.json())
        .then(data => {
            alert('Puntos canjeados correctamente');
            obtenerClientesFidelizados(); // Recargar lista de clientes
        })
        .catch(error => {
            console.error('Error al canjear puntos:', error);
            alert('Error al canjear puntos');
        });
});
</script>
</body>
</html>
