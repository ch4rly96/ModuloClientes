<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Fidelización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">
            <i class="bi bi-bar-chart-fill"></i> Estadísticas de Fidelización
        </h1>
        <a th:href="@{/fidelizacion}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Volver a la Lista
        </a>
    </div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Estadísticas Generales -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Clientes</h5>
                    <h2 class="text-primary" th:text="${totalClientes}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Puntos</h5>
                    <h2 class="text-success" th:text="${totalPuntos}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Promedio</h5>
                    <h2 class="text-info" th:text="${promedioPuntos}">0.00</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Estadísticas por Nivel -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Estadísticas por Nivel</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(estadisticasPorNivel)}" class="alert alert-warning">
                No se encontraron datos por nivel
            </div>

            <table th:unless="${#lists.isEmpty(estadisticasPorNivel)}" class="table table-hover">
                <thead>
                <tr>
                    <th>Nivel</th>
                    <th>Clientes</th>
                    <th>Promedio Puntos</th>
                    <th>%</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nivel : ${estadisticasPorNivel}">
                    <td>
                        <span th:text="${nivel.nivel}">Nivel</span>
                    </td>
                    <td th:text="${nivel.cantidadClientes}">0</td>
                    <td th:text="${nivel.promedioPuntos}">0.00</td>
                    <td th:text="${nivel.porcentaje}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Info debug -->
    <div class="mt-3 text-muted small">
        <i class="bi bi-info-circle"></i>
        <span th:text="${debugTotalRegistros}">0</span> registros en la base de datos
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
