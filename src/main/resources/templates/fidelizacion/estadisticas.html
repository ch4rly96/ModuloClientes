<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadisticas de Fidelización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mt-4">
        <div class="card-header bg-success text-white d-flex justify-content-between">
            <h4>Estadísticas de Fidelización</h4>
            <a th:href="@{/fidelizacion}" class="btn btn-light btn-sm">Volver</a>
        </div>
        <div class="card-body">
            <div>
                <h5>Estadísticas Generales</h5>
                <p>Total Clientes: <span th:text="${totalClientes}">0</span></p>
                <p>Total Puntos Acumulados: <span th:text="${totalPuntos}">0</span></p>
                <p>Promedio de Puntos: <span th:text="${promedioPuntos}">0</span></p>
            </div>
            <div>
                <h5>Estadísticas por Nivel</h5>
                <table id="estadisticasNiveles" class="table">
                    <thead>
                    <tr>
                        <th>Nivel</th>
                        <th>Cantidad de Clientes</th>
                        <th>Promedio de Puntos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nivel : ${estadisticasPorNivel}">
                        <td th:text="${nivel[0]}"></td>
                        <td th:text="${nivel[1]}"></td>
                        <td th:text="${nivel[2]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
