<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            margin: 0;
        }

        .card-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .card-header {
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem !important;
            background: linear-gradient(135deg, #17a2b8, #138496) !important;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
            color: white;
        }

        .card-body {
            padding: 3rem !important;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: auto;
        }

        .form-control:focus, .form-select:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
        }

        .btn {
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838, #1e9e8a);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .form-text {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e9ecef;
            justify-content: center;
        }

        h4 i {
            margin-right: 0.75rem;
            font-size: 1.8rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .card-body {
                padding: 2rem !important;
            }

            .card-header {
                padding: 1.5rem !important;
            }

            .card-header h4 {
                font-size: 1.5rem;
            }

            .form-control, .form-select {
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                min-width: 150px;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px;
            }

            .card-body {
                padding: 1.5rem !important;
            }

            .card-header {
                padding: 1.25rem !important;
            }

            .card-header h4 {
                font-size: 1.3rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .form-text {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 1200px) {
            .card-container {
                max-width: 900px;
            }

            .card-body {
                padding: 3.5rem !important;
            }

            .form-control, .form-select {
                padding: 1.125rem 1.5rem;
                font-size: 1.15rem;
            }
        }

        /* Placeholder más grande */
        ::placeholder {
            font-size: 1rem;
            color: #adb5bd;
        }

        /* Input number arrows */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            height: auto;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4>
                <i class="bi bi-plus-circle-fill me-2"></i>
                Agregar Puntos al Cliente
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/fidelizacion/cliente/{idCliente}/agregar-puntos(idCliente=${idCliente})}" method="post">
                <div class="form-section">
                    <label for="puntos" class="form-label">Puntos a Agregar</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-plus-lg text-success fs-5"></i>
                        </span>
                        <input type="number"
                               class="form-control"
                               name="puntos"
                               id="puntos"
                               required
                               min="1"
                               placeholder="Ingrese la cantidad de puntos">
                    </div>
                    <div class="form-text">
                        Ingrese un valor mayor a 0
                    </div>
                </div>

                <div class="form-section">
                    <label for="concepto" class="form-label">Concepto (opcional)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-chat-text text-primary fs-5"></i>
                        </span>
                        <input type="text"
                               class="form-control"
                               name="concepto"
                               id="concepto"
                               placeholder="Ej: Compra realizada, Referido, etc.">
                    </div>
                    <div class="form-text">
                        Descripción breve de por qué se agregan los puntos
                    </div>
                </div>

                <div class="button-group">
                    <a th:href="@{/fidelizacion}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-2"></i>
                        Agregar Puntos
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
