<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mt-4">
        <div class="card-header bg-info text-white">
            <h4>Agregar Puntos al Cliente</h4>
        </div>
        <div class="card-body">
            <!-- AquÃ­ no es necesario el campo para el ID del cliente -->
            <form th:action="@{/fidelizacion/cliente/{idCliente}/agregar-puntos(idCliente=${idCliente})}" method="post">
                <div class="mb-3">
                    <label for="puntos" class="form-label">Puntos a Agregar</label>
                    <input type="number" class="form-control" name="puntos" id="puntos" required min="1">
                </div>
                <div class="mb-3">
                    <label for="concepto" class="form-label">Concepto (opcional)</label>
                    <input type="text" class="form-control" name="concepto" id="concepto">
                </div>
                <div class="text-end">
                    <a th:href="@{/fidelizacion}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Agregar Puntos</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
