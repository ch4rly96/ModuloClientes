<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<div class="card mt-4">
    <div class="card-header bg-info text-white">
        <h4>Agregar Puntos a un Cliente</h4>
    </div>
    <div class="card-body">
        <form id="formAgregarPuntos">
            <div class="mb-3">
                <label for="clienteId" class="form-label">ID del Cliente</label>
                <input type="number" class="form-control" id="clienteId" required>
            </div>
            <div class="mb-3">
                <label for="puntos" class="form-label">Puntos a Agregar</label>
                <input type="number" class="form-control" id="puntos" required>
            </div>
            <div class="mb-3">
                <label for="concepto" class="form-label">Concepto (opcional)</label>
                <input type="text" class="form-control" id="concepto">
            </div>
            <div class="text-end">
            <a th:href="@{/fidelizacion}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Agregar Puntos</button>
            </div>
        </form>
    </div>
</div>
</div>

<script>
    // FunciÃ³n para agregar puntos a un cliente
document.getElementById('formAgregarPuntos').addEventListener('submit', function (e) {
    e.preventDefault();

    const clienteId = document.getElementById('clienteId').value;
    const puntos = document.getElementById('puntos').value;
    const concepto = document.getElementById('concepto').value;

    const url = `/fidelizacion/cliente/${clienteId}/agregar-puntos?puntos=${puntos}&concepto=${concepto}`;

    fetch(url, {
        method: 'POST',
    })
        .then(response => response.json())
        .then(data => {
            alert('Puntos agregados correctamente');
            obtenerClientesFidelizados(); // Recargar lista de clientes
        })
        .catch(error => {
            console.error('Error al agregar puntos:', error);
            alert('Error al agregar puntos');
        });
});
</script>
</body>
</html>
