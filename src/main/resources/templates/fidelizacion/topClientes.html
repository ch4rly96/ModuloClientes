<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Clientes con Más Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Top Clientes con Más Puntos de Fidelización</h2>
    <div class="list-group">
        <div th:each="fidelizacion : ${topClientes}">
            <a href="#" th:href="@{/fidelizacion/detalle/{idCliente}(idCliente=${fidelizacion.cliente.idCliente})}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span th:text="${fidelizacion.cliente.nombreCompleto}"></span>
                <span class="badge bg-primary" th:text="${fidelizacion.puntosAcumulados}"></span>
            </a>
        </div>
    </div>
    <a href="#" class="btn btn-secondary mt-3" th:href="@{/fidelizacion}">Volver</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
