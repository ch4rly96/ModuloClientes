<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title { text-align: center; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="form-title mb-4">Registro de Direcciones</h3>
    <h3 class="form-title mb-4" th:text="${direccionForm.idDireccion != null} ? 'Editar Dirección' : 'Registro de Dirección'"></h3>

    <form th:action="@{/direcciones/guardar}" th:object="${direccionForm}" method="post" class="needs-validation" novalidate>
        <!-- Campo oculto para edición -->
        <input type="hidden" th:field="*{idDireccion}" />

        <!-- Cliente -->
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{clienteId}" required>
                <option value="">Seleccione un cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.idCliente}"
                        th:text="${c.nombres + ' ' + c.apellidos}"
                        th:selected="${c.idCliente} == ${direccionForm.clienteId}">
                </option>
            </select>
            <div class="invalid-feedback">Seleccione un cliente.</div>
        </div>

        <!-- Tipo de Dirección -->
        <div class="mb-3">
            <label class="form-label">Tipo de Dirección</label>
            <select class="form-select" th:field="*{tipoDireccion}" required>
                <option value="">Seleccione tipo</option>
                <option value="principal">Principal</option>
                <option value="envio">Envío</option>
                <option value="facturacion">Facturación</option>
            </select>
            <div class="invalid-feedback">Seleccione un tipo de dirección válido.</div>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}" maxlength="255" placeholder="Ingrese la dirección" required>
            <div class="invalid-feedback">Ingrese la dirección (máx. 255 caracteres).</div>
        </div>

        <!-- Ciudad -->
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" class="form-control" th:field="*{ciudad}" maxlength="50" placeholder="Ingrese ciudad" required>
            <div class="invalid-feedback">Ingrese la ciudad.</div>
        </div>

        <!-- Departamento -->
        <div class="mb-3">
            <label class="form-label">Departamento</label>
            <input type="text" class="form-control" th:field="*{departamento}" maxlength="50" placeholder="Ingrese departamento" required>
            <div class="invalid-feedback">Ingrese el departamento.</div>
        </div>

        <!-- País -->
        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" class="form-control" th:field="*{pais}" maxlength="50" placeholder="Perú" th:value="${direccionForm.pais != null} ? ${direccionForm.pais} : 'Perú'" required>
            <div class="invalid-feedback">Ingrese el país.</div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/direcciones}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<!-- Modal de Éxito -->
<div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exitoModalLabel">Operación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p th:text="${mensajeExito}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y validación -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script th:if="${mensajeExito}">
    var exitoModal = new bootstrap.Modal(document.getElementById('exitoModal'));
    exitoModal.show();
</script>

</body>
</html>
