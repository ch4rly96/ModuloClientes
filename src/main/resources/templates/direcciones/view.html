<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-info text-white">
            <h3>Detalle de Dirección</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${direccion.idDireccion}"></span></p>
            <p><strong>Cliente:</strong>
                <span th:text="${direccion.cliente.nombres + ' ' + direccion.cliente.apellidos}"></span>
            </p>
            <p><strong>Tipo de Dirección:</strong> <span th:text="${direccion.tipoDireccion}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${direccion.direccion}"></span></p>
            <p><strong>Ciudad:</strong> <span th:text="${direccion.ciudad}"></span></p>
            <p><strong>Departamento:</strong> <span th:text="${direccion.departamento}"></span></p>
            <p><strong>País:</strong> <span th:text="${direccion.pais}"></span></p>

            <div class="mt-4 text-center">
                <a href="/direcciones" class="btn btn-secondary px-4">Volver</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
