<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Historial de Clientes</h2>
        <a href="/historiales/nuevo" class="btn btn-primary">+ Nuevo Registro</a>
    </div>

    <table class="table table-striped table-hover shadow">
        <thead class="table-primary text-center">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Tipo de Interacción</th>
            <th>Detalle</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center" th:each="h : ${historiales}">
        <tr>
            <td th:text="${h.idHistorial}"></td>
            <td th:text="${h.cliente.nombres} + ' ' + ${h.cliente.apellidos}"></td>
            <td th:text="${#temporals.format(h.fecha, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${h.tipoInteraccion}"></td>
            <td th:text="${h.detalle}"></td>
            <td>
                <a th:href="@{'/historiales/ver/' + ${h.idHistorial}}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{'/historiales/editar/' + ${h.idHistorial}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/historiales/eliminar/' + ${h.idHistorial}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Desea eliminar este registro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
